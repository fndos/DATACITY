{% load static %}
<!DOCTYPE html>
<html>

<head>
	<title>RESCLIMA | LOGIN</title>
  <meta charset="UTF-8">

	<link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}" type="text/css">
	<link rel="stylesheet" href="{% static 'main/css/materialize.css' %}" type="text/css">
	<link rel="stylesheet" href="{% static 'main/css/style.css' %}" type="text/css">
	<link rel="stylesheet" href="{% static 'main/css/page-center.css' %}" type="text/css" rel="stylesheet">
	<link rel=icon href="{% static 'main/images/favicon.png' %}" sizes="16x16" type="image/png">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- jQuery Library -->
	<script src="{% static 'main/js/jquery-3.2.1.min.js' %}" type= "text/javascript"></script>
  <!--materialize js-->
	<script src="{% static 'main/js/materialize.min.js' %}" type= "text/javascript"></script>
	<script src="{% static 'main/js/plugins.min.js' %}" type= "text/javascript"></script>
</head>

<body class="cyan">
  <div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
      <form class="login-form" method="post">
      {% csrf_token %}
      <!-- Titulo -->
      <div class="row">
          <div class="input-field col s12 center">
            <p class="center login-form-text">Ingreso al sistema</p>
          </div>
        </div>
      <!-- Ingreso usuario -->
      <div class="row margin">
          <div class="input-field col s12">
            <i class="material-icons prefix pt-5">person_outline</i>
            <input type="text" class="form-control" name="username" placeholder="Usuario" required=""/>
          </div>
      </div>
      <!-- Ingreso contraseña -->
      <div class="row margin">
          <div class="input-field col s12">
            <i class="material-icons prefix pt-5">lock_outline</i>
            <input type="password" class="form-control" name="password" placeholder="Contraseña"/>
          </div>
      </div>
      <!-- Boton ingreso -->
      <div class="row">
          <div class="input-field col s12">
            <button class="btn waves-effect waves-light col s12" type="submit">Ingresar</button>
          </div>
      </div>
      {% if error %}
        <h5 style="color:#ff9100;text-align: center;">Credenciales inválidas, intente nuevamente</h5>
      {% endif %}

      <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a href="#">Regístrate ahora</a></p>
          </div>
          <div class="input-field col s6 m6 l6">
            <p class="margin right-align medium-small"><a href="#">¿Olvidaste tu contraseña?</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
